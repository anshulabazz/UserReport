
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="CustCode">
    <th mat-header-cell *matHeaderCellDef> CustCode </th>
    <td mat-cell *matCellDef="let element"> {{element.CustCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="JoiningDate">
    <th mat-header-cell *matHeaderCellDef> JoiningDate </th>
    <td mat-cell *matCellDef="let element"> {{element.JoiningDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="CustomerName">
    <th mat-header-cell *matHeaderCellDef> CustomerName </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="FatherName">
    <th mat-header-cell *matHeaderCellDef> FatherName</th>
    <td mat-cell *matCellDef="let element"> {{element.FatherName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
