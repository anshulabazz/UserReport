
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="CustCode">
    <th mat-header-cell *matHeaderCellDef> CustCode </th>
    <td mat-cell *matCellDef="let element"> {{element.CustCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.Customer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Father">
    <th mat-header-cell *matHeaderCellDef> Father </th>
    <td mat-cell *matCellDef="let element"> {{element.Father}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>
  <ng-container matColumnDef="Contact">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
